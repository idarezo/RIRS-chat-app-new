name: Docker build & deploy (Development / Production)

on:
  push:
    branches: ["main", "production"]
  workflow_dispatch:

permissions:
  contents: read

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/rirs-klepetalnica

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide image tag
        id: meta
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          elif [ "${GITHUB_REF_NAME}" = "production" ]; then
            echo "tag=prod" >> $GITHUB_OUTPUT
          else
            echo "tag=dev" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./site
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}

  deploy-development:
    needs: build-and-push
    if: github.ref_name == 'main'
    runs-on: ubuntu-latest
    environment: Development
    steps:
      - name: Deploy to Development
        run: |
          echo "Deploy DEV image:"
          echo "${{ env.IMAGE_NAME }}:dev"


  quality-gate-production:
  runs-on: ubuntu-latest
  if: github.ref_name == 'production'
  steps:
    - name: Install jq
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Check SonarCloud Quality Gate (production branch)
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_PROJECT_KEY: idarezo_RIRS-chat-app-new-React
      run: |
        set -e
        echo "Checking SonarCloud Quality Gate..."

        # a few retries in case analysis isn't ready yet
        for i in 1 2 3 4 5; do
          resp=$(curl -sS -u "${SONAR_TOKEN}:" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=${SONAR_PROJECT_KEY}&branch=production")
          status=$(echo "$resp" | jq -r '.projectStatus.status')
          echo "Attempt $i: $status"

          if [ "$status" = "OK" ]; then
            echo "Quality Gate PASSED"
            exit 0
          fi

          if [ "$status" = "ERROR" ]; then
            echo "Quality Gate FAILED"
            exit 1
          fi

          # NONE / not computed yet → wait and retry
          sleep 10
        done

        echo "Quality Gate not ready after retries → failing to be safe."
        exit 1



  deploy-production:
    needs: [build-and-push, quality-gate-production]
    if: github.ref_name == 'production'
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - name: Deploy to Production (manual approval)
        run: |
          echo "Deploy PROD image:"
          echo "${{ env.IMAGE_NAME }}:prod"

